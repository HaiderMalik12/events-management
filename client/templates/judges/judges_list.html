<template name="judgeList">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <section class="team">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="col-lg-12">
                        <h6 class="description">OUR JUDGES</h6>
                        <div class="row pt-md">
                            {{#each featured}}
                                {{> judgeTile}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{>footer}}
</template>
